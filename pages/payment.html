<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款頁</title>
  </head>
  <body>
    <div class="preloader">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
    </div>
    <!-- navbar -->
    <header class="border-bottom border-3 border-black mb-16 mb-lg-32">
      <nav class="navbar navbar-expand-lg py-12 py-lg-24">
        <div class="container flex-nowrap gap-24">
          <!-- logo -->
          <a class="navbar-brand m-0" href="../index.html">
            <img
              src="../src/images/Logo.png"
              alt="Logo"
              class="d-inline-block object-fit-cover logo-img"
            />
            <div class="d-none d-lg-inline-block ms-16">
              <span class="yeseva fs-32 align-middle">7TAO</span>
              <span class="fw-bold align-middle ms-4">活動訂票網</span>
            </div>
          </a>
          <!-- search form -->
          <form>
            <div class="input-group">
              <input
                type="text"
                class="form-control form-search-control rounded-0"
                placeholder="探索活動"
              />
              <button class="btn btn-dark rounded-0 p-12 p-lg-16" type="button">
                <i class="icofont-search-1 search-icon-color"></i>
              </button>
            </div>
          </form>
          <!-- menu button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuList"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- menu list -->
        <div class="container">
          <div
            class="collapse navbar-collapse justify-content-end py-16"
            id="menuList"
          >
            <ul class="navbar-nav gap-16 gap-lg-24">
              <li class="nav-item">
                <a class="nav-link custom-nav-link-hover" href="#"
                  ><i class="icofont-ui-file"></i
                  ><span class="yeseva">REGISTER</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link-hover" href="login.html"
                  ><i class="icofont-ui-user"></i
                  ><span class="yeseva">LOGIN</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <section class="container mb-48 mb-lg-60 mt-24 mt-lg-60">
      <main class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <!-- 進度條 -->
          <div class="progress-container">
            <div class="progress"></div>
            <ul class="progress-steps">
              <li class="progress-step active">
                <div class="progress-content">
                  <span class="progress-number">1</span>
                  <i class="icofont-verification-check"></i>
                </div>
                <span class="progress-label">訂單確認</span>
              </li>
              <li class="progress-step">
                <div class="progress-content">
                  <span class="progress-number">2</span>
                  <i class="icofont-verification-check"></i>
                </div>
                <span class="progress-label">結帳付款</span>
              </li>
              <li class="progress-step">
                <div class="progress-content">
                  <span class="progress-number">3</span>
                  <i class="icofont-verification-check"></i>
                </div>
                <span class="progress-label">訂購結果</span>
              </li>
            </ul>
          </div>
          <!-- 訂購資訊 -->
          <div class="mt-24 mt-md-48">
            <h2 class="fw-bold fs-32 fs-md-48 text-md-center mb-24 mb-md-32">
              返老還童-制服聯誼
            </h2>
            <ul class="list-unstyled border-top border-2 border-black">
              <li
                class="d-flex justify-content-between align-items-center py-8 border-bottom border-1 border-black"
              >
                <p class="fw-bold">日期</p>
                <p>2023/5/12</p>
              </li>
              <li
                class="d-flex justify-content-between align-items-center py-8 border-bottom border-1 border-black"
              >
                <p class="fw-bold">票種</p>
                <p>改頭換面票（含大改造）</p>
              </li>
              <li
                class="d-flex justify-content-between align-items-center py-8 border-bottom border-1 border-black"
              >
                <p class="fw-bold">票價</p>
                <p>$8000</p>
              </li>
            </ul>
          </div>
          <!-- 聯絡人資料 -->
          <div class="mt-32 mt-md-48">
            <!-- title -->
            <div
              class="d-flex flex-column align-items-center justify-content-center mb-16"
            >
              <img
                src="../src/images/sparkler.png"
                class="img-fluid"
                alt="sparkler"
              />
              <h3 class="fw-bold fs-24 mt-16">聯絡人資料</h3>
            </div>
            <!-- form -->
            <form>
              <div class="mb-16">
                <label for="customer" class="form-label">聯絡人姓名</label>
                <input
                  type="text"
                  class="form-control bg-transparent border-black"
                  id="customer"
                  placeholder="請輸入聯絡人名稱"
                  required
                />
              </div>
              <div class="mb-16">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control bg-transparent border-black"
                  placeholder="請輸入Email"
                  id="email"
                  required
                />
              </div>
              <div class="mb-24 mb-md-32">
                <label for="phone"> 手機 </label>
                <input
                  type="tel"
                  id="phone"
                  class="form-control bg-transparent border-black"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="請輸入手機號碼"
                  required
                />
              </div>
              <div class="d-grid col-md-8 mx-auto">
                <a
                  href="payment02.html"
                  class="btn custom-btn rounded-0 mb-16"
                  type="button"
                >
                  確認訂閱<i class="icofont-rounded-double-right"></i>
                </a>
                <a href="#" class="link-text-color d-block text-center"
                  >取消購票</a
                >
              </div>
            </form>
          </div>
        </div>
      </main>
    </section>
    <!-- footer -->
    <footer class="py-24 py-md-32 border-top border-3 border-black">
      <p class="text-center">© 7TAO七逃. All Rights Reserved</p>
    </footer>
    <script type="module" src="../main.js"></script>
  </body>
</html>
